singleuser:
  defaultUrl: "/lab"
  extraEnv:
    JUPYTERHUB_SINGLEUSER_APP: "jupyter_server.serverapp.ServerApp"
  image:
    name: amundhaugseth/ds-notebook
    pullPolicy: "Always"
    tag: 1.0.1
  lifecycleHooks:
    postStart:
      exec:
        command:
          [
            "gitpuller",
            "https://github.com/sskagemo/br_opne_data_eksempler",
            "main",
            "last_ned_og_analyser_enhetsregisteret.ipynb",
          ]